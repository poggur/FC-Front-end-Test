<!DOCTYPE html>
<html lang="en">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body class="body">
  <div class="Big-Box">
    <div class="row">
      <div class="col">
        <div class="Card">
          <div class="Main-Card-Section">
            <img src="images/image-jeremy.png" alt="jeremy" class="jeremy" />
            <h4 class="Report-For">
              Report for
            </h4>
            <h1 class="Title">
              Jeremy Robson
            </h1>
          </div>
          <div class="Timeframe-Container">
            <h4 id="daily" class="listElement">
              Daily
            </h4>
            <h4 id="weekly" class="listElement">
              Weekly
            </h4>
            <h4 id="monthly" class="listElement">
              Monthly
            </h4>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="Small-Card-Set">

          <div class="Small-Card-Work">
            <div class="Image-Container">
              <img src="images/icon-Work.svg" alt="Work" class="Work" />
            </div>
            <div class="Content-Container">
              <div class="Header-Container">
                <h1 class="Work-Title">
                  Work
                </h1>
                <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
              </div>
              
            </div>
          </div>

          <div class="Small-Card-Work">
            <div class="Image-Container">
              <img src="images/icon-Work.svg" alt="Work" class="Work" />
            </div>
            <div class="Content-Container">
              <div class="Header-Container">
                <h1 class="Work-Title">
                  Work
                </h1>
                <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
              </div>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</body>

</html>
