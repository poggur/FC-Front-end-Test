<!DOCTYPE html>
<html lang="en">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body class="body">
  <div class="Big-Box">
    <div class="row">
      <div class="col-2">
        <div class="Card">
          <div class="Main-Card-Section">
            <img src="images/image-jeremy.png" alt="jeremy" class="jeremy" />
            <h4 class="Report-For">
              Report for
            </h4>
            <h1 class="Title">
              Jeremy Robson
            </h1>
          </div> <!--Main-Card-Section-->
          <div class="Timeframe-Container">
            <h4 id="daily" class="listElement">
              Daily
            </h4>
            <h4 id="weekly" class="listElement">
              Weekly
            </h4>
            <h4 id="monthly" class="listElement">
              Monthly
            </h4>
          </div> <!--Timeframe-Container-->
        </div> <!--Card-->
      </div> <!--col-2-->

      <div class="col">
        <div class="Card-Set-Container">

          <div class="Small-Card-Set">

            <div class="Small-Card-Work">
              <div class="Image-Container">
                <img src="images/icon-Work.svg" alt="Work" class="Work" />
              </div> <!--Image-Container-->
              <div class="Content-Container">
                <div class="Header-Container">
                  <h1 class="Small-Card-Title">
                    Work
                  </h1>
                  <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
                </div> <!--Header-Container-->
                <div class="Time-Container">
                  <h4 class="Hours-Count">4hrs</h4>
                  <h4 class="Last-Week">Last Week: 5hrs</h4>
                </div> <!--Time-Container-->
              </div> <!--Content-Container-->
            </div> <!--Small-Card-Work-->

            <div class="Small-Card-Exercise">
              <div class="Image-Container">
                <img src="images/icon-exercise.svg" alt="Exercise" class="Exercise" />
              </div> <!--Image-Container-->
              <div class="Content-Container">
                <div class="Header-Container">
                  <h1 class="Small-Card-Title">
                    Exercise
                  </h1>
                  <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
                </div> <!--Header-Container-->
                <div class="Time-Container">
                  <h4 class="Hours-Count">4hrs</h4>
                  <h4 class="Last-Week">Last Week: 5hrs</h4>
                </div> <!--Time-Container-->
              </div> <!--Content-Container-->
            </div> <!--Small-Card-Exercise-->

          </div> <!--Small-Card-Set-->

          <div class="Small-Card-Set">

            <div class="Small-Card-Play">
              <div class="Image-Container">
                <img src="images/icon-play.svg" alt="Play" class="Play" />
              </div> <!--Image-Container-->
              <div class="Content-Container">
                <div class="Header-Container">
                  <h1 class="Small-Card-Title">
                    Play
                  </h1>
                  <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
                </div> <!--Header-Container-->
                <div class="Time-Container">
                  <h4 class="Hours-Count">10hrs</h4>
                  <h4 class="Last-Week">Last Week: 8hrs</h4>
                </div> <!--Time-Container-->
              </div> <!--Content-Container-->
            </div> <!--Small-Card-Play-->

            <div class="Small-Card-Social">
              <div class="Image-Container">
                <img src="images/icon-social.svg" alt="Social" class="Social" />
              </div> <!--Image-Container-->
              <div class="Content-Container">
                <div class="Header-Container">
                  <h1 class="Small-Card-Title">
                    Social
                  </h1>
                  <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
                </div> <!--Header-Container-->
                <div class="Time-Container">
                  <h4 class="Hours-Count">5hrs</h4>
                  <h4 class="Last-Week">Last Week: 10hrs</h4>
                </div> <!--Time-Container-->
              </div> <!--Content-Container-->
            </div> <!--Small-Card-Social-->

          </div> <!--Small-Card-Set-->

          <div class="Small-Card-Set">

            <div class="Small-Card-Study">
              <div class="Image-Container">
                <img src="images/icon-study.svg" alt="Study" class="Study" />
              </div> <!--Image-Container-->
              <div class="Content-Container">
                <div class="Header-Container">
                  <h1 class="Small-Card-Title">
                    Study
                  </h1>
                  <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
                </div> <!--Header-Container-->
                <div class="Time-Container">
                  <h4 class="Hours-Count">4hrs</h4>
                  <h4 class="Last-Week">Last Week: 7hrs</h4>
                </div> <!--Time-Container-->
              </div> <!--Content-Container-->
            </div> <!--Small-Card-Study-->

            <div class="Small-Card-Care">
              <div class="Image-Container">
                <img src="images/icon-self-care.svg" alt="Care" class="Care" />
              </div> <!--Image-Container-->
              <div class="Content-Container">
                <div class="Header-Container">
                  <h1 class="Small-Card-Title">
                    Self Care
                  </h1>
                  <img src="images/icon-ellipsis.svg" alt="Ellipsis" class="Ellipsis" />
                </div> <!--Header-Container-->
                <div class="Time-Container">
                  <h4 class="Hours-Count">2hrs</h4>
                  <h4 class="Last-Week">Last Week: 2hrs</h4>
                </div> <!--Time-Container-->
              </div> <!--Content-Container-->
            </div> <!--Small-Card-Care-->
          </div> <!--Small-Card-Set-->
        </div> <!--Card-Set-Container-->



      </div> <!--col-->
    </div> <!--row-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
  </div> <!--Big-Box-->
</body>

</html>
